<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="albumarts">
        <img
          src="https://file.mk.co.kr/meet/neds/2020/12/image_readtop_2020_1310615_16086198734480795.jpg"
        />
      </div>

      <div class="titles">
        <h1>IZ*ONE</h1>
        <h2>K-POP, Dance</h2>
      </div>

      <div class="button">
        <button class="shuffle">Shuffle</button>
        <button class="like"><i class="fas fa-heart"></i> 999,999</button>
      </div>

      <div class="musiclist">
        <div class="music">
          <div>
            <img
              src="https://file.mk.co.kr/meet/neds/2020/12/image_readtop_2020_1310615_16086198734480795.jpg"
            />
          </div>
          <div class="music__title">
            <h3>IZ*ONE</h3>
            <h2>Panorama</h2>
          </div>
          <div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="music select">
          <div class="selection">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMThfMjY2/MDAxNTgyMDAwODc1MDUw.1_JV-c_vlcr-KcJrwit5Bi1eHgHtddXkzCFyWUujrUUg.k1H1x8xiLIE7qPLnhexTHVGxBuyRJiFJde_pL0ApLa8g.JPEG.chiuchun/BLOOMIZ_20306622.jpg?type=w800"
            />
            <i class="fas fa-play"></i>
          </div>
          <div class="music__title second">
            <h3>IZ*ONE</h3>
            <h2>FIESTA</h2>
          </div>
          <div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="music">
          <div>
            <img
              src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/179/198/81179198_1554106431207_1_600x600.JPG"
            />
          </div>
          <div class="music__title third">
            <h3>IZ*ONE</h3>
            <h2>Violeta</h2>
          </div>
          <div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="music">
          <div>
            <img
              src="https://ww.namu.la/s/6bc36c1ca550f6c2555259ae65620a2bfd298bdacd52487f8cdd06ec6a37275dd6cc8e3cc9cbe590f2ed51ed2fb196badee677a7c180b279b809d35c94419f296722eb22f78d723362d5cab5176aec127e9b5f38ed4e6b20a6b102597e6463df"
            />
          </div>

          <div class="music__title fourth">
            <h3>IZ*ONE</h3>
            <h2>la vie en rose</h2>
          </div>
          <div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="music">
          <div>
            <img
              src="https://cdnimg.melon.co.kr/cm2/album/images/104/44/798/10444798_20200615163827_500.jpg?a62e12c72b53e357934ce2be8a60055a/melon/resize/282/quality/80/optimize"
            />
          </div>

          <div class="music__title fifth">
            <h3>IZ*ONE</h3>
            <h2>Secreet story of the swan</h2>
          </div>
          <div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>

      <div class="controlbox">
        <div>
          <h3>IZ*ONE</h3>
          <h2>FIESTA</h2>
        </div>
        <div class="play__button">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </section>

    <section class="wrapper">
      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>

      <section class="album__big">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMThfMjY2/MDAxNTgyMDAwODc1MDUw.1_JV-c_vlcr-KcJrwit5Bi1eHgHtddXkzCFyWUujrUUg.k1H1x8xiLIE7qPLnhexTHVGxBuyRJiFJde_pL0ApLa8g.JPEG.chiuchun/BLOOMIZ_20306622.jpg?type=w800"
        />
      </section>

      <section class="song__title">
        <h2>FIESTA</h2>
        <h3>IZ*ONE</h3>
      </section>

      <section class="song__control">
        <div class="controlbar__time">
          <span>1:29</span>
          <span>3:37</span>
        </div>
        <div>
          <div class="controlbar__background"></div>
          <div class="controlbar__ongoing"></div>
          <div class="controlbar__dot"></div>
        </div>
      </section>

      <section class="song__player">
        <i class="fas fa-sync"></i>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play-circle"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </section>
    </section>
  </body>
</html>
